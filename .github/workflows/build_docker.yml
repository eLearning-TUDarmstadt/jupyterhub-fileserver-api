# On pushing to kubernetes branch, build and push docker images with tags
# - latest
# - shorted SHA

name: latest

on:
  push:
    branches:
      - kubernetes

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install pre-commit
          pre-commit init
          pre-commit run --all-files

  pytest:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip3 install -r requirements.txt
          pip3 install -r tests/requirements.txt
      - name: Run pytest
        run: |
          pytest

  docker_push:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Checkout repository
        uses: actions/checkout@v2
      -
        name: Get short SHA
        uses: benjlevesque/short-sha@v1.2
        id: short-sha
      -
        name: Store short SHA as environment variable
        run: echo $SHA
        env:
          SHA: ${{ steps.short-sha.outputs.sha }}
      -
        # TODO: push to non-personal repository
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            bengig/jupyterhub-fileserver-api:kubernetes
            bengig/jupyterhub-fileserver-api:${{ env.SHA }}
